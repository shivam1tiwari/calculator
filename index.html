<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div id="calculator__container" class="calculator__container">
    <div class="calculator__menu">
      <div id="calculator" class="calculator common">Calculator
        <div id="sec-cal" class="invisible" >
        <div id="add" class="common">Add</div>
        <div id="sub" class="common">Sub</div>
        <div id="mult" class="common">Mult</div>
        <div id="div" class="common">Div</div>
        <div id="modu" class="common">Modulus</div>
        <div id="perce" class="common">Percentage</div>
      </div>
      </div>
      <div id="general_calculator-1" class="general_calculator-1 common">General Calculator-1 
      <div id="sec-cal-1" class="invisible" >
        <div id="union" class="common">Union</div>
        <div id="inter" class="common">Intersection</div>
        <div id="a-b" class="common">A-B</div>
        <div id="slice" class="common">Slice</div>
        <div id="splice" class="common">Splice</div>
        <div id="m-sum" class="common">Matrix Sum</div>
        <div id="m-diago-sum"  class="common">Matrix Diagonal Sum</div>
      </div>
      </div>
      <div id="general_calculator-2" class="general_calculator-2 common">General Calculator-2
      <div id="sec-cal-2" class="invisible" >
        <div id="pal" class="common">IsPalindrom</div>
        <div id="ana" class="common">IsAnagram</div>
        <div id="gcd" class="common">GCD(HCF)</div>
        <div id="lcm" class="common">LCM</div>
        <div id="prime" class="common">Is Prime</div> 
        <div id="fact" class="common">Factorial</div>
        <div id="fib" class="common">Fib Series</div> 
      </div>
      </div>
    </div>
    <div id="calculator__dialogbox" class="calculator__dialogbox">
      <div id="dialog" class=" invisible">
       <div class=" dialog__container">
        <div>
        <label for="">Number-1</label>
        <input id="number-1" type="number">
        </div>
        <div>
        <label for="">Number-2</label>
        <input id="number-2" type="number">
      </div>
        <div id="result">Result : <span id="result-val" ></span></div>
        <button class="button" id="button" ></button>
       </div>
    </div>
    
  </div>
  </div>  
  <script src="index.js" type="module"></script>
</body>
</html>
